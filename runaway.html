<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape Button</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
    }

    #moveButton {
      position: absolute;
      padding: 20px 40px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: left 0.5s ease, top 0.5s ease;
    }

    #moveButton:hover {
      transform: scale(1.1);
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('moveButton');
      const minimumDistance = 100; // Minimum distance the button must move

      // Function to move the button to a random position with a minimum distance
      function moveButton() {
        const bodyWidth = document.body.clientWidth;
        const bodyHeight = document.body.clientHeight;

        let currentX = button.offsetLeft;
        let currentY = button.offsetTop;

        let randomX, randomY, distance;

        do {
          // Generate random positions
          randomX = Math.random() * (bodyWidth - button.offsetWidth);
          randomY = Math.random() * (bodyHeight - button.offsetHeight);

          // Calculate the distance from the current position
          distance = Math.sqrt(
            Math.pow(randomX - currentX, 2) + Math.pow(randomY - currentY, 2)
          );
        } while (distance < minimumDistance); // Ensure the distance is greater than the minimum

        // Move the button
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }

      // Add mouseover event to the button
      button.addEventListener('mouseover', moveButton);

      // Initial positioning to trigger the transition
      moveButton(); // Position it randomly once on page load
    });
  </script>
</head>
<body>
  <button id="moveButton">Catch Me!</button>
</body>
</html>
